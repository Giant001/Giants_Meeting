<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giants Meeting Room</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    
    <!-- PeerJS for WebRTC -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <style>
      body { margin: 0; background-color: #111827; color: white; font-family: sans-serif; }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.9);
        color: #ff5555;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
</head>
  <body>
    <div id="error-overlay"></div>
    <div id="root">
      <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
         <div class="loader"></div>
         <h1 class="text-xl">Loading Giants Meeting Room...</h1>
         <p style="margin-top: 10px; opacity: 0.6; font-size: 0.9rem;">Initializing Secure Environment</p>
      </div>
    </div>
    
    <script>
      window.addEventListener('error', function(event) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent += 'Error: ' + event.message + '\nat ' + event.filename + ':' + event.lineno + '\n\n';
        }
      });
      window.addEventListener('unhandledrejection', function(event) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.textContent += 'Unhandled Promise Rejection: ' + event.reason + '\n\n';
        }
      });
    </script>

    <!-- Standard Entry Point -->
    <script type="module" src="./index.tsx"></script> 
  </body>
</html>
